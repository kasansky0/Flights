<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <div class="logo__text">Flight Tracker</div>
            <img class="logo" src="/images/31167 1.svg" alt="Logo Flight Tracker">
            <nav class="days__nav"> 
                <button class="days__add" onclick="addNewFlight()">
                    <img src="images/Add.svg" alt="Add button">
                </button>
                <div class="days__list"> 
                </div>
            </nav>
            <button class="days__add" onclick="deleteFlight()">
                <img src="/images/delete.svg" alt="Delete">
            </button>
        </div>
        <div class="content"> 
            <header>
                <h1></h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Progress</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>

            </header>
            <main>
                <div class="day"></div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
